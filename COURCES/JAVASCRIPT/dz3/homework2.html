<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
    <script>
        'use strict';

        for (let i=0; i<=10; i++) {
            if (i==0) {
                alert(`${i} - это ноль`);
                continue;
            }
            let iParity = i % 2;
            if (iParity === 1) {
                alert(`${i} - это нечётное число`);
            }
            else {
                alert(`${i} - это чётное число`);
            }
        }
    </script>
</body>
</html>
