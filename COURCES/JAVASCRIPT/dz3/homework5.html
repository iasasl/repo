<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>5</title>
    </head>
    <body>
        <script>
            const products = [
                {
                    id: 3,
                    price: 127,
                    photos: ["1.jpg", "2.jpg"]
                }, {
                    id: 5,
                    price: 499,
                    photos: []
                }, {
                    id: 10,
                    price: 26,
                    photos: ["3.jpg"]
                }, {
                    id: 8,
                    price: 78
                }
            ];
    
            const photoFiltered = products.filter((item) => item.photos && item.photos.length > 0);
            let priceSorted = products.sort((prev, next) => prev.price - next.price);

            console.log(photoFiltered);
            console.log(priceSorted);
        </script>
    </body>
</html>
