<body>
    <script>
        'use strict';

        let a = Number(prompt("Введите число 1"));
        let b = Number(prompt("Введите число 2"));
        if (a>=0 && b>=0) {
            alert(a-b);
        } 
        if (a<0 && b<0) {
            alert(a*b);
        }
        if ((a>=0 && b<0)||(a<0 && b>=0)) {
            alert(a+b);
        }
    </script>
